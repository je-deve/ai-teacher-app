<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Teacher Platform | Generations Abilities Schools</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-brown: #5D4037;
            --gold-main: #B8860B;
            --gold-light: #F2D06B;
            --gradient-gold: linear-gradient(135deg, #D4AF37, #F2D06B);
            --bg-color: #f8f9fa;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--primary-brown);
        }

        /* Navbar Simple */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }
        
        .logo {
            height: 80px;
            transition: transform 0.3s;
        }
        .logo:hover { transform: scale(1.05); }

        /* Main Card */
        .card {
            background: white;
            width: 90%;
            max-width: 500px;
            padding: 50px 30px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(93, 64, 55, 0.1);
            text-align: center;
            border: 1px solid rgba(184, 134, 11, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Decorative Top Line */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: var(--gradient-gold);
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary-brown);
            margin-bottom: 10px;
        }

        p {
            color: #757575;
            margin-bottom: 40px;
            font-size: 16px;
        }

        /* Buttons Container */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 25px;
            border-radius: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        /* Arabic Button Style */
        .btn-ar {
            background: rgba(93, 64, 55, 0.05);
            color: var(--primary-brown);
            border-color: rgba(93, 64, 55, 0.1);
        }
        .btn-ar:hover {
            background: var(--primary-brown);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(93, 64, 55, 0.2);
        }

        /* English Button Style */
        .btn-en {
            background: rgba(184, 134, 11, 0.05);
            color: var(--gold-main);
            border-color: rgba(184, 134, 11, 0.2);
        }
        .btn-en:hover {
            background: var(--gradient-gold);
            color: var(--primary-brown);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(184, 134, 11, 0.3);
            border-color: transparent;
        }

        /* Text inside buttons */
        .btn-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .icon-box {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .btn-title {
            font-weight: 700;
            font-size: 18px;
        }
        
        .arrow-icon {
            font-size: 14px;
            opacity: 0.7;
        }

        /* Footer */
        .footer-text {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }

        /* Mobile tweaks */
        @media (max-width: 480px) {
            .card { padding: 30px 20px; }
            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="/static/logo.png" alt="Generations Abilities Schools" class="logo">
    </div>

    <div class="card">
        <h1>نظام التقييم الذكي</h1>
        <p>اختر لغة التقييم للبدء في تحليل القراءة</p>

        <div class="actions">
            <a href="/arabic" class="btn-card btn-ar">
                <div class="btn-content">
                    <div class="icon-box" style="color: var(--primary-brown);">
                        <i class="fa-solid fa-language"></i>
                    </div>
                    <span class="btn-title">التقييم باللغة العربية</span>
                </div>
                <i class="fa-solid fa-chevron-left arrow-icon"></i>
            </a>

            <a href="/english" class="btn-card btn-en">
                <div class="btn-content">
                    <div class="icon-box" style="color: var(--gold-main);">
                        <i class="fa-solid fa-a"></i>
                    </div>
                    <span class="btn-title">English Assessment</span>
                </div>
                <i class="fa-solid fa-chevron-left arrow-icon"></i>
            </a>
        </div>

        <div class="footer-text">
            © 2026 Generations Abilities Schools | AI Platform
        </div>
    </div>

</body>
</html>
